openapi: 3.0.0
info:
  title: Tailor Restaurants API
  version: "1.0.0"

servers:
  - url: http://localhost:3000
  - url: https://tailorbackendtest2-production.up.railway.app

components:

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    # -------------------------
    # GENERIC
    # -------------------------
    MessageResponse:
      type: object
      properties:
        message:
          type: string
          example: "OK"

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
        code:
          type: string
        status:
          type: integer
      example:
        message: "Invalid data"
        code: "VALIDATION_ERROR"
        status: 400

    # -------------------------
    # USER
    # -------------------------
    User:
      type: object
      properties:
        id: { type: integer }
        email: { type: string, format: email }
        role: { type: string, enum: [USER, ADMIN] }

    # -------------------------
    # AUTH
    # -------------------------
    AuthRequest:
      type: object
      required: [email, password]
      properties:
        email: { type: string, format: email }
        password: { type: string }
        name: { type: string }

    AuthResponse:
      type: object
      properties:
        token: { type: string }
        user:
          $ref: "#/components/schemas/User"

    # -------------------------
    # RESTAURANTS
    # -------------------------
    OpeningHours:
      type: object
      properties:
        day: { type: string }
        hours: { type: string }

    Restaurant:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        neighborhood: { type: string, nullable: true }
        cuisine_type: { type: string, nullable: true }
        rating: { type: number }
        address: { type: string, nullable: true }
        photograph: { type: string, nullable: true }
        lat: { type: number, nullable: true }
        lng: { type: number, nullable: true }
        image: { type: string, nullable: true }
        hours:
          type: array
          items:
            $ref: "#/components/schemas/OpeningHours"

    RestaurantCreate:
      type: object
      required: [name]
      properties:
        name: { type: string }
        neighborhood: { type: string, nullable: true }
        cuisine_type: { type: string, nullable: true }
        rating: { type: number }
        address: { type: string, nullable: true }
        photograph: { type: string, nullable: true }
        lat: { type: number, nullable: true }
        lng: { type: number, nullable: true }
        image: { type: string, nullable: true }
        hours:
          type: array
          items:
            $ref: "#/components/schemas/OpeningHours"

    RestaurantUpdate:
      type: object
      properties:
        name: { type: string }
        neighborhood: { type: string }
        cuisine_type: { type: string }
        rating: { type: number }
        address: { type: string }
        photograph: { type: string }
        lat: { type: number }
        lng: { type: number }
        image: { type: string }
        hours:
          type: array
          items:
            $ref: "#/components/schemas/OpeningHours"

    # -------------------------
    # REVIEWS
    # -------------------------
    Review:
      type: object
      properties:
        id: { type: integer }
        restaurant_id: { type: integer }
        user_id: { type: integer }
        rating: { type: integer }
        comment: { type: string }
        created_at: { type: string }

    ReviewCreate:
      type: object
      required: [rating]
      properties:
        rating: { type: integer }
        comment: { type: string, nullable: true }

    ReviewUpdate:
      type: object
      properties:
        rating: { type: integer }
        comment: { type: string, nullable: true }

    # -------------------------
    # FAVORITES
    # -------------------------
    Favorite:
      type: object
      properties:
        restaurantId: { type: integer }

paths:

  # -------------------------
  # HEALTH
  # -------------------------
  /health:
    get:
      summary: Health check
      tags: [System]
      responses:
        "200":
          description: OK

  # -------------------------
  # AUTH
  # -------------------------
  /auth/register:
    post:
      summary: Register a user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthRequest"
      responses:
        "201":
          description: Registered
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"

  /auth/login:
    post:
      summary: Login
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthRequest"
      responses:
        "200":
          description: Logged in
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"

  # -------------------------
  # RESTAURANTS
  # -------------------------
  /restaurants:
    get:
      summary: List restaurants
      tags: [Restaurants]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Restaurant"

  /restaurants/{id}:
    get:
      summary: Get restaurant by ID
      tags: [Restaurants]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Restaurant"

  /restaurants/{id}/reviews:
    get:
      summary: List reviews for a restaurant
      tags: [Reviews]
      parameters:
        - in: path
          name: id
          schema: { type: integer }
      responses:
        "200":
          description: OK

    post:
      summary: Create review
      tags: [Reviews]
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReviewCreate"
      responses:
        "201": { description: Created }

  # -------------------------
  # ME
  # -------------------------
  /me:
    get:
      summary: Get authenticated user
      tags: [Me]
      security: [{ bearerAuth: [] }]
      responses:
        "200": { description: OK }

  /me/reviews/{id}:
    put:
      summary: Update my review
      tags: [Me]
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          schema: { type: integer }
      responses:
        "200": { description: Updated }

    delete:
      summary: Delete my review
      tags: [Me]
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          schema: { type: integer }
      responses:
        "204": { description: Deleted }

  # -------------------------
  # FAVORITES
  # -------------------------
  /me/favorites/{restaurantId}:
    post:
      summary: Add restaurant to favorites
      tags: [Favorites]
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: restaurant_id
          schema: { type: integer }
      responses:
        "201": { description: Added }

    delete:
      summary: Remove restaurant from favorites
      tags: [Favorites]
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: restaurant_id
          schema: { type: integer }
      responses:
        "204": { description: Removed }