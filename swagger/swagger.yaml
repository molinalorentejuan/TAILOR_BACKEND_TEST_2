openapi: 3.0.0
info:
  title: Tailor Restaurants API
  version: "1.0.0"
servers:
  - url: http://localhost:3000
  - url: https://tailorbackendtest2-production.up.railway.app

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    # -------------------------
    # USER
    # -------------------------
    User:
      type: object
      properties:
        id: { type: integer }
        email: { type: string, format: email }
        role: { type: string, enum: [USER, ADMIN] }

    # -------------------------
    # AUTH
    # -------------------------
    AuthRequest:
      type: object
      required: [email, password]
      properties:
        email: { type: string, format: email }
        password: { type: string }
        name: { type: string }

    AuthResponse:
      type: object
      properties:
        token: { type: string }
        user:
          $ref: "#/components/schemas/User"

    # -------------------------
    # RESTAURANTS
    # -------------------------
    Restaurant:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        neighborhood: { type: string, nullable: true }
        photograph: { type: string, nullable: true }
        address: { type: string, nullable: true }
        lat: { type: number }
        lng: { type: number }
        image: { type: string, nullable: true }
        cuisine_type: { type: string, nullable: true }
        rating: { type: number, format: float }

    RestaurantCreate:
      type: object
      required: [name]
      properties:
        name: { type: string }
        neighborhood: { type: string, nullable: true }
        cuisine: { type: string, nullable: true }
        rating: { type: number, nullable: true }
        address: { type: string, nullable: true }
        photograph: { type: string, nullable: true }
        lat: { type: number, nullable: true }
        lng: { type: number, nullable: true }
        image: { type: string, nullable: true }
        hours:
          type: array
          items:
            type: object
            properties:
              day: { type: string }
              hours: { type: string }

    RestaurantUpdate:
      type: object
      properties:
        name: { type: string }
        cuisine: { type: string }
        neighborhood: { type: string }
        rating: { type: number }
        address: { type: string }
        photograph: { type: string }
        lat: { type: number }
        lng: { type: number }
        image: { type: string }
        hours:
          type: array
          items:
            type: object
            properties:
              day: { type: string }
              hours: { type: string }

    # -------------------------
    # REVIEWS
    # -------------------------
    Review:
      type: object
      properties:
        id: { type: integer }
        restaurant_id: { type: integer }
        user_id: { type: integer }
        rating: { type: integer, minimum: 1, maximum: 5 }
        comments: { type: string, nullable: true }
        created_at: { type: string, format: date-time }

    ReviewWithUserEmail:
      allOf:
        - $ref: "#/components/schemas/Review"
        - type: object
          properties:
            user_email: { type: string }

    UserReviewWithRestaurant:
      type: object
      properties:
        id: { type: integer }
        restaurant_id: { type: integer }
        rating: { type: integer }
        comments: { type: string, nullable: true }
        created_at: { type: string }
        restaurant_name: { type: string }

    ReviewCreate:
      type: object
      required: [rating]
      properties:
        rating: { type: integer, minimum: 1, maximum: 5 }
        comment: { type: string, nullable: true }

    ReviewUpdate:
      type: object
      properties:
        rating: { type: integer, minimum: 1, maximum: 5 }
        comment: { type: string, nullable: true }

    # -------------------------
    # FAVORITES
    # -------------------------
    Favorite:
      type: object
      properties:
        restaurant_id: { type: integer }

    # -------------------------
    # GENERIC
    # -------------------------
    MessageResponse:
      type: object
      properties:
        message: { type: string }

    ErrorResponse:
      type: object
      properties:
        message: { type: string }

paths:

  # -------------------------
  # HEALTH
  # -------------------------
  /health:
    get:
      summary: Health check
      tags: [System]
      responses:
        "200":
          description: OK

  # -------------------------
  # AUTH
  # -------------------------
  /auth/register:
    post:
      summary: Register
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/AuthRequest" }
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema: { $ref: "#/components/schemas/AuthResponse" }

  /auth/login:
    post:
      summary: Login
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/AuthRequest" }
      responses:
        "200":
          description: Logged in
          content:
            application/json:
              schema: { $ref: "#/components/schemas/AuthResponse" }

  # -------------------------
  # RESTAURANTS (PUBLIC)
  # -------------------------
  /restaurants:
    get:
      summary: List restaurants
      tags: [Restaurants]
      responses:
        "200":
          description: OK

    post:
      summary: Create restaurant (ADMIN)
      tags: [Admin Restaurants]
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/RestaurantCreate" }
      responses:
        "201": { description: Created }

  /restaurants/{id}:
    get:
      summary: Get restaurant
      tags: [Restaurants]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        "200": { description: OK }
        "404": { description: Not found }

    put:
      summary: Update restaurant
      tags: [Admin Restaurants]
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/RestaurantUpdate" }
      responses:
        "200": { description: Updated }

    delete:
      summary: Delete restaurant
      tags: [Admin Restaurants]
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          schema: { type: integer }
      responses:
        "204": { description: Deleted }

  # -------------------------
  # REVIEWS
  # -------------------------
  /restaurants/{id}/reviews:
    get:
      summary: List restaurant reviews
      tags: [Reviews]
      parameters:
        - in: path
          name: id
          schema: { type: integer }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ReviewWithUserEmail"

    post:
      summary: Create review
      tags: [Reviews]
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/ReviewCreate" }
      responses:
        "201": { description: Created }

  # -------------------------
  # ME
  # -------------------------
  /me:
    get:
      summary: Current user
      tags: [Me]
      security: [{ bearerAuth: [] }]
      responses:
        "200": { description: OK }

  /me/reviews:
    get:
      summary: Reviews by authenticated user
      tags: [Me]
      security: [{ bearerAuth: [] }]
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserReviewWithRestaurant"

  /me/reviews/{id}:
    put:
      summary: Update review
      tags: [Me]
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          schema: { type: integer }
      requestBody:
        content:
          application/json:
            schema: { $ref: "#/components/schemas/ReviewUpdate" }
      responses:
        "200": { description: Updated }

    delete:
      summary: Delete review
      tags: [Me]
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          schema: { type: integer }
      responses:
        "204": { description: Deleted }

  # -------------------------
  # FAVORITES
  # -------------------------
  /me/favorites:
    get:
      summary: List favorites
      tags: [Favorites]
      security: [{ bearerAuth: [] }]
      responses:
        "200": { description: OK }

  /me/favorites/{restaurantId}:
    post:
      summary: Add favorite
      tags: [Favorites]
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: restaurant_id
          schema: { type: integer }
      responses:
        "201": { description: Added }

    delete:
      summary: Remove favorite
      tags: [Favorites]
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: restaurant_id
          schema: { type: integer }
      responses:
        "204": { description: Removed }